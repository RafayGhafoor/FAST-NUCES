<form #editForm="ngForm" (ngSubmit)="determineUpdation()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input
            [(ngModel)]="localSection.department"
            name="department"
            type="text"
            disabled
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Batch</ion-label>
          <ion-input
            [(ngModel)]="localSection.batch"
            name="batch"
            type="number"
            disabled
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Number Of Sections</ion-label>
          <ion-input
            [(ngModel)]="localSection.numberOfSections"
            name="numberOfSections"
            type="number"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="4">
        <ion-button type="submit" [disabled]="editForm.invalid" expand="full"
          >Update</ion-button
        >
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="determineDeletion()" color="danger"
          >Delete</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
