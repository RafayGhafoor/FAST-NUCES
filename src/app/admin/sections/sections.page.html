<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title slot="start">
        <ion-icon name="albums"></ion-icon>
        Sections
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #sectionsForm="ngForm" (ngSubmit)="addSection(); sectionsForm.reset()">
    <ion-row class="ion-margin">
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="section.name"
            placeholder="C"
            name="name"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Strength</ion-label>
          <ion-input
            [(ngModel)]="section.strength"
            placeholder="54"
            name="strength"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Batch</ion-label>
          <ion-input
            [(ngModel)]="section.batch"
            placeholder="2017"
            name="batch"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input
            [(ngModel)]="section.department"
            placeholder="CS"
            name="department"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3" size-xs="12" size-sm="6" size-md="3">
        <ion-button expand="full" [disabled]="!sectionsForm.valid" type="submit"
          >Add Section</ion-button
        >
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-button
          expand="full"
          [disabled]="sectionsForm.pristine"
          (click)="sectionsForm.reset()"
          color="danger"
          >Reset</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <view-table type="sections" [data]="sections"></view-table>
</ion-content>
