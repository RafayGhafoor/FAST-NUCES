<form #editForm="ngForm" (ngSubmit)="updateElement()">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Teacher</ion-label>
          <ion-select
            [interfaceOptions]="popoverInterfaceOptions"
            [(ngModel)]="localElement.teacherId"
            required
            name="teacher"
          >
            <ion-select-option
              *ngFor="let teacher of teachers"
              [value]="teacher.id"
              >{{ teacher.name }} ({{ teacher.department }})</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Course</ion-label>
          <ion-select
            [interfaceOptions]="popoverInterfaceOptions"
            [(ngModel)]="localElement.courseId"
            required
            name="course"
          >
            <ion-select-option
              *ngFor="let course of courses"
              [value]="course.id"
              >{{ course.title }} ({{ course.department }})</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Section</ion-label>
          <ion-select
            [interfaceOptions]="popoverInterfaceOptions"
            [(ngModel)]="localElement.sectionId"
            required
            name="section"
          >
            <ion-select-option
              *ngFor="let section of sections"
              [value]="section.id"
              >{{ section.name }} ({{ section.department }}-{{
                section.batch
              }})</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button
          type="submit"
          [disabled]="editForm.invalid || !editFormChanged()"
          expand="full"
          >Update</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" (click)="deleteElement()" color="danger"
          >Delete</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
