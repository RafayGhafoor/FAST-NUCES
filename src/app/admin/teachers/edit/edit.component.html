<form #editForm="ngForm" (ngSubmit)="updateTeacher()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="localTeacher.name"
            name="name"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input
            [(ngModel)]="localTeacher.department"
            name="department"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <preferred-slots-picker
            [slots]="localTeacher.availableSlots"
          ></preferred-slots-picker>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <preferred-room-picker
            [roomIds]="localTeacher.availableRooms"
          ></preferred-room-picker>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="4">
        <ion-button type="submit" [disabled]="editForm.invalid" expand="full"
          >Update</ion-button
        >
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="determineDeletion()" color="danger"
          >Delete</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
