<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title slot="start">
        <ion-icon name="business"></ion-icon>
        Classrooms
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #roomsForm="ngForm" (ngSubmit)="addRoom(); roomsForm.reset()">
    <ion-row class="ion-margin">
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="room.name"
            placeholder="CR-10"
            name="name"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Capacity</ion-label>
          <ion-input
            [(ngModel)]="room.capacity"
            placeholder="45"
            name="capacity"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Building</ion-label>
          <ion-input
            [(ngModel)]="room.building"
            placeholder="EE"
            name="building"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Floor</ion-label>
          <ion-input
            [(ngModel)]="room.floor"
            placeholder="2"
            name="floor"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label>Computer Lab</ion-label>
          <ion-checkbox
            [(ngModel)]="room.isComputerLab"
            (click)="room.isElectricalLab = false"
            name="isComputerLab"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label>Electrical Lab</ion-label>
          <ion-checkbox
            [(ngModel)]="room.isElectricalLab"
            (click)="room.isComputerLab = false"
            name="isElectricalLab"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label>Projector</ion-label>
          <ion-checkbox
            [(ngModel)]="room.hasProjector"
            name="hasProjector"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label>Computer</ion-label>
          <ion-checkbox
            [(ngModel)]="room.hasComputer"
            name="hasComputer"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-button expand="full" [disabled]="!roomsForm.valid" type="submit"
          >Add Room</ion-button
        >
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-button
          expand="full"
          [disabled]="roomsForm.pristine"
          (click)="roomsForm.reset()"
          color="danger"
          >Reset</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <view-table type="rooms" [data]="rooms"></view-table>
</ion-content>
