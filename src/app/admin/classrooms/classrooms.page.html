<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title slot="start">
        <ion-icon name="business"></ion-icon>
        Classrooms
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #roomsForm="ngForm" (ngSubmit)="addRoom()">
    <ion-row class="ion-margin">
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="room.name"
            placeholder="CR-11"
            name="name"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label position="floating">Capacity</ion-label>
          <ion-input
            [(ngModel)]="room.capacity"
            placeholder="45"
            name="capacity"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <preferred-slots-picker
            [slots]="room.availableSlots"
          ></preferred-slots-picker>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-button expand="full" [disabled]="!roomsForm.valid" type="submit"
          >Add Room</ion-button
        >
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-button
          expand="full"
          [disabled]="roomsForm.pristine"
          (click)="roomsForm.reset()"
          color="danger"
          >Reset</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <view-table [rooms]="rooms"></view-table>
</ion-content>
