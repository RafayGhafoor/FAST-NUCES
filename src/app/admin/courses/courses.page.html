<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title slot="start">
        <ion-icon name="book"></ion-icon>
        Courses
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #coursesForm="ngForm" (ngSubmit)="addCourse(); coursesForm.reset()">
    <!--
      courseCode: string; // CS205
      department: string; // CS OR EE OR BBA
      school: string; // CS OR EE OR MG OR MT OR SS
      title: string; // Computer Architecture, Theory Of Automata
      shortTitle: string; // CA, PROB, OS-LAB
      creditHours: number; // 1, 3, 4
      yearOffered: number; // 1, 2, 3, 4
      semesterOffered: number; // 1, 2, 8
      isCoreCourse: boolean; // true = is a core course
      /*
        Facilities
        Need to add more like language lab and EE & BBA stuff
      */
      isComputerLab: boolean; // true = is a computer lab
      isElectricalLab: boolean; // true = is an electrical lab
      hasProjector: boolean; // true = has a working projector
      hasAllInOne: boolean; // true = has a viper in class
    -->
    <ion-row class="ion-margin">
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label position="floating">Code</ion-label>
          <ion-input
            (focusout)="autoFillSchool()"
            [(ngModel)]="course.courseCode"
            placeholder="MT-201"
            name="courseCode"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1.25" size-xs="12" size-sm="6" size-md="1.25">
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input
            [(ngModel)]="course.department"
            placeholder="CS"
            name="department"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1" size-xs="12" size-sm="6" size-md="1">
        <ion-item>
          <ion-label position="floating">School</ion-label>
          <ion-input
            [(ngModel)]="course.school"
            placeholder="MT"
            name="school"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3" size-xs="12" size-sm="6" size-md="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input
            [(ngModel)]="course.title"
            placeholder="Operational Research"
            (focusout)="autoFillShortTitle()"
            name="title"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label position="floating">Short Title</ion-label>
          <ion-input
            [(ngModel)]="course.shortTitle"
            placeholder="OR"
            name="shortTitle"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1" size-xs="12" size-sm="6" size-md="1">
        <ion-item>
          <ion-label position="floating">Credits</ion-label>
          <ion-input
            [(ngModel)]="course.creditHours"
            placeholder="3"
            name="creditHours"
            required
            type="number"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1.25" size-xs="12" size-sm="6" size-md="1.25">
        <ion-item>
          <ion-label position="floating">Year</ion-label>
          <ion-input
            [(ngModel)]="course.yearOffered"
            placeholder="2017"
            (focusout)="autoFillSemester()"
            name="yearOffered"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label position="floating">Semester</ion-label>
          <ion-input
            [(ngModel)]="course.semesterOffered"
            placeholder="4"
            name="semesterOffered"
            required
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label>Core</ion-label>
          <ion-checkbox
            [(ngModel)]="course.isCoreCourse"
            name="isCoreCourse"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label>Computer Lab</ion-label>
          <ion-checkbox
            [(ngModel)]="course.needsComputerLab"
            (click)="course.needsElectricalLab = false"
            name="needsComputerLab"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-item>
          <ion-label>Electrical Lab</ion-label>
          <ion-checkbox
            [(ngModel)]="course.needsElectricalLab"
            (click)="course.needsComputerLab = false"
            name="needsElectricalLab"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label>Projector</ion-label>
          <ion-checkbox
            [(ngModel)]="course.needsProjector"
            name="needsProjector"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-item>
          <ion-label>Computer</ion-label>
          <ion-checkbox
            [(ngModel)]="course.needsComputer"
            name="needsComputer"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="2" size-xs="12" size-sm="6" size-md="2">
        <ion-button expand="full" [disabled]="!coursesForm.valid" type="submit"
          >Add Course</ion-button
        >
      </ion-col>
      <ion-col size="1.5" size-xs="12" size-sm="6" size-md="1.5">
        <ion-button
          expand="full"
          [disabled]="coursesForm.pristine"
          (click)="coursesForm.reset()"
          color="danger"
          >Reset</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <view-table type="courses" [data]="courses"></view-table>
</ion-content>
